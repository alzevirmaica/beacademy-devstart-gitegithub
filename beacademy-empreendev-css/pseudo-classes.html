<!-- 
    *** Pseudo-Classes ***

    Uma pseudo-classe é uma palavra-chave adicionada a seletores que especifica um estado especial do elemento selecionado. Por exemplo, :hover pode ser usado para alterar a cor de um botão quando o usuário passar o cursor sobre ele.

    Documentação: https://developer.mozilla.org/pt-BR/docs/Web/CSS/Pseudo-classes


    *** Selecionando elementos com pseudo-classes ***

    :first-child
    :nth-of-type()
    :nth-child()
    :nth-child(even)
    :nth-child(odd)

    *** Ações do usuário ***

    :hover - quando o usuário passa o cursor por cima do elemento
    :focus - quando o usuário da um foco no elemento

    *** Atributos ***
    Podemos utilizar melhor em formulários

    :disabled
    :required
 -->

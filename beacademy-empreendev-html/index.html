<!-- Anatomia de uma tag

# Abertura
# Fechamento
# Conteúdo
# Elemento
# Elemento vazio

-->

<p tabindex="1">Um conteúdo!</p>
<h1 tabindex="2">Eu sou um título</h1>

<!-- Tag de auto fechamento - Elemento Vazio-->
<img src="" alt="">

<!-- 
    Atributos HTML
    # Informações extras
    # Configurações
    # Boolean
 -->
<img src="" alt=""> 
<input tabindex="3" type="text"     > 

<!-- 
    Atributos globais mais utilizados
    #class
    #hidden
    #title
    #id
    #tabindex
    #style
    #contenteditable
-->
<p style="color: brown;" tabindex="4" title="Um título" id="">Olá, eu sou um parágrafo =)</p>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <!-- 
        Anatomia de um elemento <a>
            
            # Elemento capaz de transferir o usuário para uma outra página
        
        <a
        href=""
        target="" (externo)
        alt="" (acessibilidade) // semântica
        title="" (Título)
        >
        conteúdo do link
        </a>
     -->

     <a href="https://github.com/alzevirmaica" 
        alt="Link para o meu GitHub" 
        title="Link para o meu Github">
        eu sou um link
     </a> <br>

     <a href="https://beacademy.com.br" 
        alt="Link para o meu GitHub" 
        title="Link para o meu Github"
        target="_blank">
        vamos para be.academy
     </a> <br>

    <!-- O que eu posso colocar no href url:
        
        # email -> mailto:
        # telefone -> tel:
        # links abreviados (curto)
        # sessões de página: #
        # downloads
    -->

    <a href="mailto: alzevirm@gmail.com">
        Manda email para mim
    </a> <br>

    <a href="tel:+5512993233399">
        ligar para o número
    </a>

</body>
</html>

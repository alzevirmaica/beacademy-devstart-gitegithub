<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="img/img_p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/img_m.png" type="image/png">
        <img src="img/img_g.png" alt="Imagem flexível">
    </picture>
    <h1>Vamos aprender a reproduzir áudios em HTML5</h1>
    <audio src="audio/Soulicious - Dyalla.mp3" controls></audio>
    <audio>
        <source src="audio/Soulicious - Dyalla.mp3" type="audio/mpeg">
    </audio>
</body>
</html>

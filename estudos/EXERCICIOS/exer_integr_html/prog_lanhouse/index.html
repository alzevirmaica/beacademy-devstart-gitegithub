<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lan House JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="container">
        <h1>Lan House JS</h1>
        <form>
            <p>Valor por 15min de uso R$:
                <input type="number"  id="inValor" min="0" step="0.01" required>        
            </p>
            <p>Tempo de uso do cliente:
                <input type="number" id="inTempo" min="0" required>
            </p>
            <input class="button" type="submit" value="Calcular valor a mostrar">
        </form>
    </section>
    <h3></h3>
    <script src="script.js"></script>
</body>
</html>

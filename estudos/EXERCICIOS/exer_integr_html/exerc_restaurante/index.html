<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="container">
        <h1>Revenda de veículos JS</h1>
        <form>
            <p>Buffet por Quilo R$:
                <input type="number" id="inQuilo" min="0" step="0.01" required>         
            </p>
            <p>Consumo de cliente(g):
                <input type="number" id="inConsumo" min="0" required>
            </p>
            <input class="button" type="submit" value="Calcular Preço">
        </form>
    </section>
    <h3></h3>
    
    <script src="script.js"></script>
</body>
</html>

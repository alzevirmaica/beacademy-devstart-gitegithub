<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Primeiro Formulário -->
    <!-- Atributos do formulário -->
   <h2>Formulário HTMl</h2>
   <form>
    <div>
        <label>Nome:</label>
        <input type="text">
    </div>

    <!-- Atributo name -->
    <div>
        <!-- Atributo label -->
        <label for="age">Idade:</label>
        <input type="text" name="age">
    </div>

    <!-- Select -->
    <div>
        <label for="job">Selecione a sua Profissão</label>
        <select name="job">
            <option value="programador">Programador</option>
            <option value="tester">Tester/QA</option>
            <option value="devops">Devops</option>
        </select>
    </div>

    <!-- Atributo select -->
    <div>
        <label for="contract">Você leu os termos do contrato?</label>
        <select name="contract">
            <option value="sim">Sim</option>
            <option value="não" selected>Não</option>
        </select>
    </div>

    <!-- Múltiplas opções -->
    <div>
      <label for="itens">Selecione os itens desejados</label>
      <select name="itens" multiple>
        <option value="pera">Pera</option>
        <option value="feijão">Feijão</option>
        <option value="arroz">Arroz</option>
        <option value="milho">Milho</option>
      </select>
    </div>

    <!-- textarea -->
    <div>
        <label for="comment">Escreva abaixo o que você achou do post</label>
        <textarea name="comment"></textarea>
    </div>

    <!-- filedset e legend -->
    <div>
        <fieldset>
            <legend>Preencha as suas informações pessoais</legend>
            <label for="firstname">Nome:</label>
            <input type="text" name="firstname">
            <label for="lastname">Sobrenome</label>
            <input type="text" name="lastname">
        </fieldset>
    </div>

    <!-- datalist -->
    <div>
        <label for="flavor">Escolha o sabor</label>
        <input type="text" list="flavors" name="flavor">

        <datalist id="flavors">
            <option value="Cereja"></option>
            <option value="Morango"></option>
            <option value="Abacaxi"></option>
            <option value="Chocolate"></option>
        </datalist>
    </div>

    <!-- Senha -->
    <div>
        <label for="password">Digite a sua senha</label>
        <input type="password" name="password">
    </div>

    <!-- Radio -->
    <div>
        <label for="car_model">Escolha o modelo do seu carro</label>
        <div class="radio">
            <input type="radio" value="bmw" name="car_model">
            <label for="bmw">BMW</label>
        </div>
        <div class="radio">
            <input type="radio" value="ferrari" name="car_model">
            <label for="ferrari">Ferrari</label>
        </div>
        <div class="radio">
            <input type="radio" value="renault" name="car_model">
            <label for="reanult">Renault</label>
        </div>
    </div>

    <!-- Checkbox -->
    <div>
        <label for="otpionals">Opcionais do carro:</label>
        <div class="radio">
            <input type="checkbox" name="optionals[]" value="big_tires">
            <label for="bi_tires">Pneus Grandes</label>
        </div>
        <div class="radio">
            <input type="checkbox" name="optionals[]" value="turbo_engine">
            <label for="turbo_engine">Motor Turbo</label>
        </div>
        <div class="radio">
            <input type="checkbox" name="optionals[]" value="hybrid">
            <label for="hybrid">Híbrido</label>
        </div>

        <!-- datas -->
        <div>
            <label for="birthday">data de aniversário</label>
            <input type="date" name="birthday">
        </div>

        <!--  arquivos -->
        <div>
            <label for="image">Insira sua imagem</label>
            <input type="file" name="image">
        </div>

        <!-- Números -->
        <div>
            <label for="salary">Quanto você ganha R$?</label>
            <input type="number" name="salary">
        </div>

        <!-- e-mail -->
        <div>
            <label for="email">Digite o seu e-mail:</label>
            <input type="email" name="email">
        </div>

        <!-- Atributo value -->
        <div>
            <label for="value">Digite algum valor</label>
            <input type="text" value="o meu valor é esse" name="value">
        </div>

        <!-- Atributo disabled -->
        <div>
          <p>Tente mudar o valor:</p>
          <input type="text" value="Não precisa preencher" disabled>
        </div>

        <!-- Atributo placeholder -->
        <div>
            <label for="currentjob">Digite a sua profissão</label>
            <input type="text" name="currentjob" placeholder="No que você está trabalhando?">
        </div>

        <!-- required -->
        <div>
            <label for="birthyear">Ano nascimento:</label>
            <input type="text" placeholder="Ano de nascimento" required>
        </div>

    </div>
    <!-- Resetar form -->
    <input type="reset" value="Limpar">
    <!-- Envio de form -->
    <input type="submit" value="Enviar">
   </form>
</body>

</html>
